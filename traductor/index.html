<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/jquery.js"> </script>
</head>
<body>
    <header>
        <nav class="navegador">
        <h1>Traductor</h1>
        </nav>
    </header>
    <main class="particles-js" id="app">
        <section>
                <form action="" class="row form-inline justify-content-center ">

                <div class="row">
                    <div class="col-md-4">
                        <select name="" id="" v-model="languajeFrom">
                            <option value="1">Español</option>
                            <option value="2">Ingles</option>
                            <option value="3">Quiche</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary "> cambio </button>
                    </div>
                    <div class="col-md-4">
                        <!-- <button class="btn btn-secondary" >Ingles</button> -->
                        <select name="" id="" v-model="languajeTo">
                            <option value="1">Español</option>
                            <option value="2">Ingles</option>
                            <option value="3">Quiche</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="Espaniol col-md-6" >
                        <label for="Espaniol" class="">Español</label>
                        <textarea name="" id="Espaniol" v-model="wordFrom" @keypress.enter="getWord(wordFrom)"
                        class="form-control col-sm-12 col-md-12" rows="5" cols="65" 
                        placeholder="Escriba ..."></textarea>
    
                    </div>
                    
                    <div class="Kiche  col-md-6 ">
                        <label for="kiche">Quiche</label>
                        <textarea name="" id="kiche" v-model="wordTo" readonly
                        class="form-control col-sm-12 col-md-12 col-md-12" rows="5" cols="65" 
                        placeholder="Resultados ..."></textarea>
                            
                    </div> 
                </div>
                
               
                </form>
                <div class="imagen " v-if="url">    
                    <img :src="`http://localhost:3000/image/${url}`" class="img-fluid " alt="">
                </div>
                <br>

                <div class="boton">
                
                    <form action="" class=" ">
                    
                        <button class="btn btn-primary "> Traducir </button>       
                   
                    </form>
                </div>      
        </section>
        <hr>
        <section class="grafica">
                        
            <div class="chart-container " >
                <canvas id="myChart"></canvas>
            </div>   
        </section>

    </main>
   
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data () {
            return {
                url: '',
                wordFrom: '',
                wordTo: '',
                languajeFrom: '1',
                languajeTo: '3'
            }
        },
        mounted (){
          //  this.getWord("buenas noches")
        },
        methods: {
            async getWord (word) {
                try {
                    const url = `http://localhost:3000/search/word`
                    const { data } = await axios.post(url, {
                        word
                    })
                    const element = data[0]
                    this.url = element.url_imge
                    this.wordTo = element.palabrak
                    console.log(data)
                } catch (error) {
                    console.error(error);
                }
            }
        }
    })
</script>
</body>
</html>
